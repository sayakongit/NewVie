<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>NewVies | Book Movies</title>
  </head>
  <body>

    <nav>
        <div class="container">
            <h2 class="title">
                <i class="bi bi-camera-reels"></i> NewVies
            </h2>
            <h5> <a href="./index.html">Logout</a> </h5>
        </div>

    </nav>

    <section id="main">
        <div class="container py-5">
            <h3>
                Upcoming Movies
            </h3>

            <div class="movie-list">
            </div>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h3 class="modal-title" id="staticBackdropLabel">Book tickets!</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            <div class="m-form">
                <input type="date" name="bday" min="2022-08-31">

                <div class="check-out">
                    <div class="">
                        <h5>Price: 200/-</h5>
                        <div class="flex-t">
                            <h5>No. of Tickets: <span class="ticket-no">1</span></h5>
                            <i class="bi bi-plus-square-fill"></i>
                            <i class="bi bi-dash-square-fill"></i>
                        </div>
                    </div>
                    <div>
                        <h6>Total: <span class="total">236</span></h6>
                        <p>Inclusive of 18% GST</p>
                    </div>

                </div>

                <button type="button" class="btn-book">
                    Book Now
                </button>
            </div>

            </div>
        </div>
        </div>
    </div>

    <script src="./js/script.js"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
</html>
